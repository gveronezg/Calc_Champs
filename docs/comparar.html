<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.3/brython.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="brython()">
        <!-- --------------------------------------------------------------------------------------------------------------------------------- -->

        <button id="btn0">Reiniciar</button>
        <div class="container">
            <h2>Comparar Produtos</h2>
            <div class="input-container">
                <div class="product-container">
                    <h3 class="titulo-produto">1º Produto</h3>
                    <div class="input-group">
                        <label for="preçoP1">Preço</label>
                        <input type="text" maxlength="6" id="preçoP1" class="input-numero" placeholder="R$ 0.00">
                    </div>
                    <div class="input-group">
                        <label for="unidP1">Unidades</label>
                        <input type="text" maxlength="6" id="unidP1" class="input-numero" placeholder="0.00">
                    </div>
                    <div class="input-group">
                        <label for="pesoP1">Peso</label>
                        <input type="text" maxlength="6" id="pesoP1" class="input-numero" placeholder="0.00">
                    </div>
                </div>
                <div class="product-container">
                    <h3 class="titulo-produto">2º Produto</h3>
                    <div class="input-group">
                        <label for="preçoP2">Preço</label>
                        <input type="text" maxlength="6" id="preçoP2" class="input-numero" placeholder="R$ 0.00">
                    </div>
                    <div class="input-group">
                        <label for="unidP2">Unidades</label>
                        <input type="text" maxlength="6" id="unidP2" class="input-numero" placeholder="0.00">
                    </div>
                    <div class="input-group">
                        <label for="pesoP2">Peso</label>
                        <input type="text" maxlength="6" id="pesoP2" class="input-numero" placeholder="0.00">
                    </div>
                </div>
            </div>
            <button id="btn3">Comparar</button>
        </div>

        <!-- --------------------------------------------------------------------------------------------------------------------------------- -->
        <script type="text/python" src="script.py"></script>
    </body>
    <footer>
        <p><em>Desenvolvido por <a href="https://github.com/gveronezg" target="_blank">gveronezg</a></em></p>
    </footer>
</html>
